		<script type="text/template" id="login">
			<div id="login">
				<div class="auth-form">
					<form accept-charset="UTF-8">     
						<div class="auth-form-header">
							<h1><font class="signIn">Sign In</font></h1>
						</div>
						<div class="auth-form-body">
							<label for="login_field">
								Username or Email
							</label>
							<input autocapitalize="off" autofocus="autofocus" class="input-block" id="login_field" name="login" tabindex="1" type="text" />
							<label for="password">
								Password
							</label>
							<input class="input-block" id="password" name="password" tabindex="2" type="password" />
							<input id="signIn" class="button" name="commit" tabindex="3" value="Sign in" />
							<input id="signUp" class="button" name="commit" tabindex="3" value="Sign up" />
						</div>
					</form>
				</div>
			</div>
		</script>

		<script type="text/template" id="regiest">
			<div id="regiest">
				<div class="auth-form">
					<form accept-charset="UTF-8">     
						<div class="auth-form-header">
							<h1><font class="signIn">Sign Up</font></h1>
						</div>
						<div class="auth-form-body">
							<label for="login_field">
								Username or Email
							</label>
							<input autocapitalize="off" autofocus="autofocus" class="input-block" id="login_field" name="login" tabindex="1" type="text" />
							<label for="password">
								Password
							</label>
							<input class="input-block" id="password" name="password" tabindex="2" type="password" />
							<label for="password">
								Confirm Password
							</label>
							<input class="input-block" id="confirmpassword" name="confirmpassword" tabindex="3" type="password" />
							<input class="button" name="commit" tabindex="3" value="Submit" />
						</div>
					</form>
				</div>
			</div>
		</script>
